<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
       
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="inputs">
        <label for="boardSize">Chose the Board Size: </label> 
        <input type="number" id="boardSize" min="3" max="18" value="3">
        <button id="startGame">PLAY</button>
    </div>
    <div id="board"></div>
   
   <script src="tic.js"></script>
</body>
</html>
